[build-system]
requires = ["setuptools>=61.0.0,<69.3.0"]
build-backend = "setuptools.build_meta"

[project]
name = "NevesPy"
description = "My personal collection of Python utilities."
license = { file = "LICENSE.md" }
dynamic = ["version"]
requires-python = ">= 3.10"
dependencies = ["pypdf>=5.1.0", "pypdf[crypto]>=5.1.0"]
authors = [{ name = "Jo√£o Neves", email = "joao95neves@gmail.com" }]
readme = "README.md"

[project.urls]
source = "https://github.com/joao-neves95/nevesPy"
download = "https://github.com/joao-neves95/nevesPy/archive/master.zip"

[tool.setuptools]
packages = ["nevespy", "nevespy.fs", "nevespy.calc"]

[tool.setuptools.package-dir]
"nevespy" = "src"
"nevespy.fs" = "src/fs"
"nevespy.calc" = "src/calc"
